server.port=8080
# dataSource config
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/swagger2demo?serverTimezone=UTC&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.druid.max-active=30
spring.datasource.druid.min-idle=2
spring.datasource.druid.max-wait=200

# mybatis config
mybatis.type-aliases-package=classpath*:com.marticles.swagger2demo.model
mybatis.mapper-locations=classpath*:mybatis/mapper/xml/**/*.xml